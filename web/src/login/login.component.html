<div class="d-flex justify-content-center">
  <div class="w-50 p-3">
    <h1>Login to Bandito</h1>
    <form [formGroup]="loginForm" autocomplete="off" spellcheck="false" >
      <div class="row mb-3 justify-content-center">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-7">
          <input type="email" class="form-control" aria-describedby="emailHelp" id="username" formControlName="username">
        </div>
      </div>
      <div class="row mb-3 justify-content-center">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-7">
          <input type="password" class="form-control" id="password" formControlName="password" >
        </div>
        <ng-container *ngIf="loginError">
          <div class="login-error">{{loginError}}</div>
        </ng-container>
      </div>
      <button type="submit" class="btn btn-primary"
              (click)="login()"
              [disabled]="!loginForm.valid">
        Login
      </button>
    </form>
  </div>
</div>
