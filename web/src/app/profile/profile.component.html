<ng-container *ngIf="userDetails">
  <div>{{userDetails.username}}</div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">Birthday</th>
    </tr>
    </thead>
    <tbody>
      @for (pet of pets; track pet.name) {
        <tr>
          <td>{{pet.name}}</td>
          <td>{{pet.type}}</td>
          <td>{{pet.birthday}}</td>
        </tr>
      }
    </tbody>
  </table>
</ng-container>
